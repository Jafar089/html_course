<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
        h1{
            text-align: center;
            color: tomato;
        }
        p{
            font-family:'Roboto Mono', monospace;
            font-size: 30px;
            line-height: 2.em;
            
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Fonts in CSS</h1><hr>
    <p>This is <span> My </span>paragraph.</p>
</body>
</html>
